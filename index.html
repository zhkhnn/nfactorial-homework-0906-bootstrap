<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Videoplayer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
  <section class="main">
      <div class="container box d-flex">
          <div class="music p-1">
              <div class="music-player">
                  <div class="header d-flex mb-1">
                      <i class="fas fa-music" aria-hidden="false"></i>
                      <h2>Now playing</h2>
                      <i class="fas fa-bars" aria-hidden="false"></i>
                  </div>
                  <div class="details">
                      <video class="video mb-1" muted></video>
                      <p class="title">Continent</p>
                      <p class="artist">Adrian Berenguer</p>
                  </div>
                  <div class="controls">
                      <div class="song-timer d-flex">
                          <span class="current-time">${ trackCurrentTime ? trackCurrentTime : 00:00 }</span>
                          <span class="duration-time">${trackDuration ? trackDuration : 22:22}</span>
                      </div>
                      <div class="duration">
                          <input type="range" class="duration-slider"
                          min="0" max="100" value="0">
                      </div>
                      <div class="row buttons">
                          <button class="col-sm-4 prev">
                              <i class="fas fa-fast-backward"></i>
                          </button>
                          <button class="col-sm-4 play">
                              <i class="fas fa-play"></i>
                          </button>
                          <button class="col-sm-4 next">
                              <i class="fas fa-fast-forward"></i>
                          </button>
                      </div>
                      <div class="volume">
                          <p id="show-volume">50</p>
                          <i class="fas fa-volume-up" id="volume-icon"></i>
                          <input type="range" id="volume"
                                 min="0" max="100" value="50">
                      </div>
                  </div>
              </div>
              <div class="music-playlist">
                  <div class="header playlist-header d-flex">
                      <i class="fas fa-music"></i>
                      <h2>Playlist</h2>
                      <i class="fas fa-times"></i>
                  </div>
                  <div class="playlist-div">
<!--                      <div class="playlist">-->
<!--                          <span class="song-index">1</span>-->
<!--                          <p class="single-song">Song 1</p>-->
<!--                      </div>-->
                  </div>
              </div>
          </div>
      </div>
  </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <script src="script.js"></script>

  </body>
</html>
